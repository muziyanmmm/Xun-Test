		<script type="text/javascript">
 
 
		$(document).ready(function(){ 
			
			var index=0;
			var $_picn=$(".pic").length;
			if($_picn>1){
 
				$(".pic").eq(0).show().siblings(".pic").hide();
			}
			

		/*循环函数*/
		setInterval(function(){
			    show(index);
			    index++;
			    if(index>=$_picn){index=0;}

			  },4000);

		/*渐隐渐显函数*/
		function show(index){
			if(index>=$_picn)
				{
					index=index-$_picn;
					$(".pic").eq(index).fadeIn(3000).siblings(".pic").fadeOut(3000);	
				}
			else{
				$(".pic").eq(index).fadeIn(3000).siblings(".pic").fadeOut(3000);
			}	
			}

			/*鼠标控制*/
		$(".try").mousedown(function(){
  				$(this).css("opacity","1.0");
  				var dax=index+1;
  				showw(dax);

  			})
		$(".try").mouseup(function(){
			$(this).css("opacity","0.6");
		})
		$(".try").mouseout(function(){
			$(this).css("opacity","0.4");
		})
		$(".try").mouseover(function(){
			$(this).css("opacity","0.6");
		})



	    /*按钮函数*/
		function showw(dax){
				

				if(dax>=$_picn)
				{
					dax=dax-$_picn;
					$(".pic").eq(dax).fadeIn(50).siblings(".pic").fadeOut(50);
					index++;
				show(index);	
				}
			else{
				$(".pic").eq(dax).fadeIn(50).siblings(".pic").fadeOut(50);
				index++;
				show(index);
				
			}	

			}
		
		})

	</script>
